<html>
  <head>
    <title>A Game</title>
    <style>
      body{
        background-color:black;
        color:white;
      }
    .h1{
      text-align:center;
      font-weight:bold;
      font-size:15px;
    }
    .para{
      text-align:center;
    }
    .button{
      margin:500px;
    }
    .div{
    display:flex;
    flex-direction:row;
    justify-content:center;
    }
    .img{
      border-width:5px;
      border-color:red;
      border-radius:700px;
      border-style:solid;
    }
    </style>
  </head>
  <body>
    <h1 class="h1">Rock Paper Scissor Game</h1>
   <p class="para">Rock Paper Scissors</p>
   <br>
   <br>
   <div class="div">
    <div>
      <button onclick="playgame('rock')">Rock</button>
       <img class="img" src="https://www.emoji.co.uk/files/apple-emojis/smileys-people-ios/94-raised-fist.png" width="150px">
    </div>
   
   <div>
    <button onclick="playgame('paper')">Paper</button>
     <img class="img" src="https://images.emojiterra.com/google/android-11/512px/1f590.png" width="150px">
   </div>

   <div>
    <button onclick="playgame('scissors')">Scissors</button>
   <img class="img" src="https://em-content.zobj.net/thumbs/60/apple/51/victory-hand_270c.png" width="150px">
   </div>

   <div>
    <button onclick="
      score.wins=0;
      score.losses=0;
      score.ties=0;
      " style="margin-top:150px;margin-left:50px">Reset Score</button>
   </div>
   </div>
   <br>
   <br>
   
   <script>
    const score={
      wins:0,
      losses:0,
      ties:0
    }
    function playgame(playermove){
    const computermove=myfunction();
    let result='';
    if(playermove==='scissors'){
      if(computermove==='rock'){
      result='you lose';
    }
    else if(computermove==='paper'){
      result='you win';
    }
    else if(computermove==='scissors'){
      result='tie';
    }
    }
    else if(playermove==='paper'){
      if(computermove==='rock'){
       result='you win';
     }
     else if(computermove==='paper'){
       result='tie';
     }
     else if(computermove==='scissors'){
       result='you lose';
    }
    }
    else if(playermove==='rock'){
       if(computermove==='rock'){
         result='tie';
       }
       else if(computermove==='paper'){
         result='you lose';
       }
       else if(computermove==='scissors'){
         result='you win';
       }
    }

    if(result==='you win'){
      score.wins+=1;
    }
    else if(result==='you lose'){
      score.losses+=1;
    }
    else if(result==='tie'){
      score.ties+=1;
    }
    alert(`you picked ${playermove} and computer picked ${computermove} : ${result}
wins: ${score.wins} losses: ${score.losses} ties: ${score.ties}`
    );
  }
    function myfunction(){
    let randomnumber=Math.random();
    let computermove='';
       if(randomnumber>=0 && randomnumber<1/3){
         computermove='rock';
       }
       else if(randomnumber>1/3 && randomnumber<2/3){
         computermove='paper';
         }
       else if(randomnumber>2/3 && randomnumber<1){
         computermove='scissors';
       }
       return computermove;
      }

    </script>
  </body>
</html>
